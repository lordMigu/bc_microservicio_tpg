# -----------------------------------------------------------------------------
# PLANTILLA DE DOCKER COMPOSE PARA DESARROLLO
# -----------------------------------------------------------------------------
#
# Propósito: Este archivo sirve como una plantilla para levantar un entorno
# de desarrollo completo y autocontenido, que incluye tanto el servicio de la
# aplicación (`app`) como una base de datos (`sqlserver`).
#
# Uso:
# 1. Renombra este archivo a `docker-compose.yml` para que sea el archivo por
#    defecto que Docker Compose utiliza.
# 2. O ejecútalo directamente con el comando:
#    `docker-compose -f docker-compose.temp.yml up`
#
# Nota: El `docker-compose.yml` principal solo levanta la aplicación y espera
# que la base de datos se conecte externamente.

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=TuPasswordSeguro123
      - MSSQL_DATABASE=PruebaMicroServicios
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SQL_SERVER_HOST=sqlserver
      - SQL_SERVER_PORT=1433
      - SQL_SERVER_DATABASE=PruebaMicroServicios
      - SQL_SERVER_USER=sa
      - SQL_SERVER_PASSWORD=TuPasswordSeguro123
      - JWT_SECRET_KEY=tu-clave-secreta-de-jwt
    depends_on:
      - sqlserver

volumes:
  sqlserver_data:
